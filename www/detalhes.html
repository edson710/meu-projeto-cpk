<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Loja de Cupcakes</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU -->
    <link rel="stylesheet" href="css/personalizado.css" />
    <!-- Ícones Material Design -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Remix icon -->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="detalhes" class="page color-theme-blue">
                <!-- TAB BAR-->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner display-flex align-items-center justify-content-center">
                        <div class="flex-40 text-align-center">
                            <span id="preco-detalhe" class="riscado color-gray">6,00</span>
                            <h3 id="precopromo-detalhe" class="princing no-padding no-margin">R$ 5,00</h3>
                        </div>
                        <div class="flex-60">
                            <button class="add-cart">Adicionar Carrinho</button>
                        </div>
                    </div>
                </div>
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="prod-detail">
                        <div class="buttons-top">
                            <a href="/index/" title="Voltar para o início"><i class="ri-arrow-left-s-line"></i></a>
                            <a href="#" title="Adicionar aos favoritos"><i class="ri-heart-3-line"></i></a>
                            <a href="#" title="Compartilhar"><i class="ri-share-line"></i></a>
                        </div>
                        <img id="imagem-detalhe" src="img/carrinho.png" alt="Imagem do carrinho de compras">
                    </div>
                    <div class="prod-content">
                        <div class="block">
                            <div class="line padding-top">
                                <b id="nome-detalhe" class="margin-left">Cupcake de Chocolate</b>
                                <button class="promo-btn">Promoção</button>
                            </div>
                            <div class="margin-top align-items-center justify-content-start">
                                <button class="btn-rates"><i class="mdi mdi-star"></i><span id="rating-detalhe">4,8</span></button>
                                <button class="btn-rates"><i class="ri-thumb-up-fill"></i><span id="like-detalhe">90%</span></button>
                                <span id="reviews-detalhe" class="color-gray">110 reviews</span>
                            </div>
                            <div class="display-flex align-items-center justify-content-center">
                                <p id="descricao-detalhe"></p>
                                <p class="loren"></p>
                            </div>
                            <table id="tabdetalhes">
                                <tr>
                                    <th>Característica</th>
                                    <th>Detalhes</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS -->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app -->
    <script type="text/javascript" src="js/routes.js"></script>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <!-- JavaScript customizado -->
    <script src="js/detalhes.js"></script>
</body>
</html>
